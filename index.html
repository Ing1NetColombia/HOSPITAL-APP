<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 m-auto">
                <h2 class="">Inicio de sesión</h2>
            </div>
            
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <form action="">

                    <div class="mb-3">
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" name="usuario" id="usuario">
                    </div>
    
                    <div class="mb-3">
                        <label for="contra">Contraseña:</label>
                        <input type="password" class="form-control" name="contra" id="contra">
                    </div>
    
                    <div class="mb-3">
                        <input type="button" class="btn btn-success" value="Ingresar" onclick="iniciarSesion()">
                        <a href="pages/register.html">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
